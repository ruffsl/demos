  ros1_package_name: 'actionlib_tutorials'
  ros1_action_name: 'Fibonacci'
  ros2_package_name: 'action_tutorials_interfaces'
  ros2_action_name: 'Fibonacci'
  feedback_fields_1_to_2:
    sequence: 'partial_sequence'
